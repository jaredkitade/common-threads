<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Episode 1: Justin</title>
	<link rel="stylesheet" type="text/css" href="style5.css">
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
	<script type="text/javascript" src="//fast.fonts.net/jsapi/9fed162e-fca2-4291-b51c-42d1c1f922e4.js"></script>
	<!-- <link rel="shortcut icon" typ	e="img/png" href="images/favicon.ico"> -->
</head>
<body>
	<div class='teaser'>
		<audio id='teaser-player' controls preload='metadata'>
			<source src='audio/justin.mp3' type='audio/mpeg'>
		</audio>
		<div> 
			<div id='play' onclick="document.getElementById('teaser-player').play()"></div> 
			<div id='pause' onclick="document.getElementById('teaser-player').pause()"></div> 
			<div id='up' onclick="document.getElementById('teaser-player').volume += 0.1"></div> 
			<div id='down' <button onclick="document.getElementById('teaser-player').volume -= 0.1"></div> 
		</div>
	</div>

</body>
</html>

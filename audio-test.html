<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Episode 1: Justin</title>
	<link rel="stylesheet" type="text/css" href="style5.css">
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
	<script type="text/javascript" src="//fast.fonts.net/jsapi/9fed162e-fca2-4291-b51c-42d1c1f922e4.js"></script>
	<!-- <link rel="shortcut icon" typ	e="img/png" href="images/favicon.ico"> -->
</head>
<body>
	<div class='teaser'>
		<audio id='teaser-player' preload='metadata'>
			<source src='audio/justin.mp3' type='audio/mpeg'>
		</audio>
		<div id='pbutton 'class='play' onclick="document.getElementById('teaser-player').play()">
		</div>  
		<progress min="0" max="100" value="0"></progress>
		<div id='pbutton' class='pause' onclick="document.getElementById('teaser-player').pause()">
			<div class='pause-left'></div>
			<div class='pause-right'></div>
		</div>
		
	</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$('.play').click(function(){
			$('.pause').removeClass('teaser-active');
			$(this).addClass('teaser-active');
		});
		$('.pause').click(function(){
			$('.play').removeClass('teaser-active');
			$(this).addClass('teaser-active');
		});

	});
	function play() {
	    // start episode
	    if (episode.paused) {
	        episode.play();
	        // remove play, add pause
	        pButton.className = "";
	        pButton.className = "pause";
	    } else { // pause episode
	        episode.pause();
	        // remove pause, add play
	        pButton.className = "";
	        pButton.className = "play";
	    }
	}
</script>
</html>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				'adapting',
				'anxiety',
				'appearance',
				'appreciation',
				'balance',
				'being yourself',
				'expectations'

			];

			// list two content
			var two = [
				'impulse',
				'loss',
				'marriage',
				'mindset',
				'motivation',
				'overthinking',
				'parenting'
			];

			// list three content
			var three = [
				'real friends',
				'regret',
				'self confidence',
				'singing',
				'societal bubbles',
				'stereotypes',
				'temper',
				'time'
			];

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
				var selected_three = select_random(three);


				// Take the selected (random) item from list and make it visible
				$('.topic-one').html(selected_one);
				$('.topic-two').html(selected_two);
				$('.topic-three').html(selected_three);


			}

			generate();
			
		});

	</script>
